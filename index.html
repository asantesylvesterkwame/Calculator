<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainDiv">
    <div id="calculatorContainer">
        <div id="screenDiv"><input type="text" id="numberInputs" value=""></div>
        <div id="clearAndDeleteContainer">
            <button id="clear"><a href="index.html" id="clearLink">AC</a> </button>
            <button id="delete">DELETE</button>
        </div>
        <div id="firstlinenumberscontainer">
            <input class="inputbutton" type="button" value="7" id="seven" onclick="button(7)">
            <input class="inputbutton" type="button" value="8" id="eight" onclick="button(8)">
            <input class="inputbutton" type="button" value="9" id="nine" onclick="button(9)">
            <input class="inputbutton" type="button" value="รท" id="division" onclick="button('รท')">
        </div>
        <div id="secondlinenumberscontainer">
            <input class="inputbutton" type="button" value="4" id="four" onclick="button(4)">
            <input class="inputbutton" type="button" value="5" id="five" onclick="button(5)">
            <input class="inputbutton" type="button" value="6" id="six" onclick="button(6)">
            <input class="inputbutton" type="button" value="X" id="multiply" onclick="button('x')">
        </div>
        <div id="thirdlinenumberscontainer">
            <input class="inputbutton" type="button" value="1" id="one" onclick="button(1)">
            <input class="inputbutton" type="button" value="2"id="two" onclick="button(2)">
            <input class="inputbutton" type="button" value="3" id="three" onclick="button(3)">
            <input class="inputbutton" type="button" value="-" id="minus" onclick="button('-')">
        </div>
        <div id="lastlinenumberscontainer">
            <input class="inputbutton" type="button" value="."id="point" onclick="button('.')">
            <input class="inputbutton" type="button" value="0" id="zero" onclick="button(0)">
            <input class="inputbutton" type="button" value="=" id="equalSign" onclick="button('=')">
            <input class="inputbutton" type="button" value="+" id="plus" onclick="button('+')">
        </div>
    </div>
</div>
</body>
</html>
