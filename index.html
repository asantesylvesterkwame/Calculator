<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainDiv">
    <div id="calculatorContainer">
        <div id="screenDiv"><input type="text" id="numberInputs"></div>
        <div id="clearAndDeleteContainer">
            <button id="clear"><a href="index.html" id="clearLink">AC</a> </button>
            <button id="delete">DELETE</button>
        </div>
        <div id="firstlinenumberscontainer">
            <input class="inputbutton" type="button" value="7" id="seven" onclick="printNumber(1)">
            <input class="inputbutton" type="button" value="8" id="eight">
            <input class="inputbutton" type="button" value="9" id="nine">
            <input class="inputbutton" type="button" value="รท" id="division">
        </div>
        <div id="secondlinenumberscontainer">
            <input class="inputbutton" type="button" value="4" id="four">
            <input class="inputbutton" type="button" value="5" id="five">
            <input class="inputbutton" type="button" value="6" id="six">
            <input class="inputbutton" type="button" value="X" id="multiply">
        </div>
        <div id="thirdlinenumberscontainer">
            <input class="inputbutton" type="button" value="1" id="one">
            <input class="inputbutton" type="button" value="2"id="two">
            <input class="inputbutton" type="button" value="3" id="three">
            <input class="inputbutton" type="button" value="-" id="minus">
        </div>
        <div id="lastlinenumberscontainer">
            <input class="inputbutton" type="button" value="."id="point">
            <input class="inputbutton" type="button" value="0" id="zero">
            <input class="inputbutton" type="button" value="=" id="equalSign">
            <input class="inputbutton" type="button" value="+" id="plus">
        </div>
    </div>
</div>
</body>
</html>
