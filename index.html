<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mainDiv">
    <div id="calculatorContainer">
        <div id="screenDiv"><div id="numberInputs">0</div></div>
        <div id="clearAndDeleteContainer">
            <button id="clear"><a href="index.html" id="clearLink">CLEAR</a> </button>
            <button id="delete">DELETE</button>
        </div>
        <div id="firstlinenumberscontainer">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="division">รท</button>
        </div>
        <div id="secondlinenumberscontainer">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="multiply">x</button>
        </div>
        <div id="thirdlinenumberscontainer">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="minus">-</button>
        </div>
        <div id="lastlinenumberscontainer">
            <button id="point">.</button>
            <button id="zero">0</button>
            <button id="equalSign">=</button>
            <button id="plus">+</button>
        </div>
    </div>
</div>
</body>
</html>
